<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Distribución de Colores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="bg-light">
    <h1 class="text-center">Distribución de Colores</h1>
    <main class="container text-center">

      <div class="row justify-content-center">
        <div class="col-3" style="background-color: #594347; height: 100px;"></div>
        <div class="col-3" style="background-color: #F2BBC9; height: 100px;"></div>
        <div class="col-3" style="background-color: #F294B6; height: 100px;"></div>
        <div class="col-3" style="background-color: #F2A2C0; height: 100px;"></div>
      </div>

   
      <div class="row justify-content-center">
        <div class="col-5" style="background-color: #F2B3CA; height: 100px;"></div>
        <div class="col-5" style="background-color: #7F5C4E; height: 100px;"></div>
      </div>

   
      <div class="row justify-content-center">
        <div class="col-3" style="background-color: #AF917D; height: 100px;"></div>
        <div class="col-3" style="background-color: #CAB19D; height: 100px;"></div>
        <div class="col-3" style="background-color: #D6BFB7; height: 100px;"></div>
      </div>

  
      <div class="row justify-content-center">
        <div class="col-5" style="background-color: #F2CED1; height: 100px;"></div>
        <div class="col-5" style="background-color: #A69296; height: 100px;"></div>
      </div>


      <div class="row justify-content-center">
        <div class="col-3" style="background-color: #735353; height: 100px;"></div>
        <div class="col-3" style="background-color: #594A4A; height: 100px;"></div>
        <div class="col-3" style="background-color: #D9BFBF; height: 100px;"></div>
        <div class="col-3" style="background-color: #f1b0c8; height: 100px;"></div>
      </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
